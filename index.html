<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corv's Corvette.</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #000000; 
            --fg: #ffffff; 
            --dim: #333333; 
            --glow: 0 0 10px rgba(255, 255, 255, 0.2);
            --border: 1px solid var(--fg);
        }

        @keyframes typing-loop {
            0%, 10% { width: 0; }
            40%, 60% { width: 100%; } 
            90%, 100% { width: 0; }   
        }

        @keyframes blink { 50% { border-color: transparent; } }

        @keyframes flicker {
            0% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        * { box-sizing: border-box; cursor: crosshair; }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Poppins', 'JetBrains Mono', monospace;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            animation: flicker 0.15s infinite;
        }

        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            z-index: 99;
            pointer-events: none;
        }

        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100px;
            background: linear-gradient(0deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            z-index: 100;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        #enter-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container, #work-page, #besties-page { width: 100%; max-width: 800px; z-index: 1; display: none; }

        .profile-header {
            display: flex;
            gap: 25px;
            margin-bottom: 30px;
            border: var(--border);
            padding: 25px;
            background: rgba(5, 5, 5, 0.9);
            box-shadow: var(--glow);
            align-items: center;
        }

        .pfp-wrapper {
            width: 100px; height: 100px;
            border: 1px solid var(--fg);
            overflow: hidden;
        }

        .pfp { width: 100%; height: 100%; object-fit: cover; }

        .typewriter {
            display: block;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid var(--fg);
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
            animation: typing-loop 5s steps(15, end) infinite, blink .75s step-end infinite;
        }

        .music-player {
            border: var(--border);
            padding: 20px;
            margin-bottom: 30px;
            background: #000;
            width: 100%;
        }

        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            background: var(--fg);
            color: #000;
            padding: 5px 0;
            margin-bottom: 15px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .marquee-text {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .volume-inline {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-grow: 1;
            max-width: 250px;
        }

        input[type=range] { 
            -webkit-appearance: none; 
            flex-grow: 1; 
            background: transparent; 
            cursor: pointer;
        }
        input[type=range]::-webkit-slider-runnable-track { height: 2px; background: var(--dim); }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px; width: 6px;
            background: var(--fg);
            margin-top: -5px;
        }

        .btn {
            background: none; border: 1px solid var(--fg); color: var(--fg);
            padding: 5px 15px; font-family: inherit; font-size: 0.7rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { background: var(--fg); color: #000; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; }
        .box { border: var(--border); padding: 20px; background: rgba(5, 5, 5, 0.8); }
        .box h2 { 
            font-size: 0.75rem; margin: -20px -20px 20px -20px; 
            background: var(--fg); color: #000;
            padding: 5px 10px;
            text-transform: uppercase;
            font-weight: 800;
        }
        .full { grid-column: span 2; }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="scanline"></div>

    <div id="enter-overlay">
        <button class="btn" onclick="initTerminal()">[ INITIALIZE_CORVETTE ]</button>
    </div>

    <div class="container" id="main-content">
        <div style="width: 100%; display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 15px;">
            <button class="btn" onclick="showBesties()">[ MY BESTIES ]</button>
            <button class="btn" onclick="showWork()">[ MY WORK ]</button>
        </div>

        <header class="profile-header">
            <div class="pfp-wrapper">
                <img src="https://i.ibb.co/LXVw70PM/w-black.png" alt="pfp" class="pfp">
            </div>
            <div>
                <span class="typewriter">CORV'S CORVETTE</span>
                <p style="font-size: 0.7rem; color: var(--fg); margin-top: 12px;">
                    STATUS: <span style="color: #ffffff; text-shadow: 0 0 5px rgba(255,255,255,0.5);">ACTIVE</span> 
                </p>
            </div>
        </header>

        <div class="music-player">
            <div class="marquee-container">
                <div class="marquee-text" id="track-display">SYSTEM_AUDIO: LOADING... — </div>
            </div>
            <div class="controls-row">
                <div style="display: flex; gap: 8px;">
                    <button class="btn" onclick="prevTrack()"><i class="fa-solid fa-backward"></i></button>
                    <button class="btn" onclick="togglePlay()" id="play-btn">PLAY</button>
                    <button class="btn" onclick="nextTrack()"><i class="fa-solid fa-forward"></i></button>
                </div>
                <div class="volume-inline">
                    <span style="font-size: 0.6rem; opacity: 0.8;">VOL</span>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.15">
                    <span id="vol-pct" style="min-width: 35px; font-size: 0.7rem; text-align: right;">15%</span>
                </div>
                <div style="font-size: 0.7rem; font-family: 'JetBrains Mono', monospace;" id="time-display">00:00</div>
            </div>
        </div>

        <div class="grid">
            <div class="box full">
                <h2>>_About me</h2>
                <p style="font-size: 0.8rem; line-height: 1.6;">Yo, I'm corvx. Welcome to my space.</p>
            </div>
        </div>
    </div>

<script>
    // These are direct links to MP3 files. They MUST be direct links to work.
    const playlist = [
        { name: "4X4", url: "https://files.catbox.moe/r4c20q.mp3" },
        { name: "SHAKIRA!", url: "https://files.catbox.moe/p0xovg.mp3" },
        { name: "TOOK HER TO THE O", url: "https://files.catbox.moe/0v2d7n.mp3" },
        { name: "SS", url: "https://files.catbox.moe/i6m3u4.mp3" }
    ];

    let currentTrackIndex = 0;
    let audio = new Audio();
    audio.volume = 0.15;
    audio.src = playlist[currentTrackIndex].url;

    function initTerminal() {
        // This button click allows the audio to start (Browser Autoplay Fix)
        document.getElementById('enter-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        updateDisplay();
        
        // Try to start music immediately upon entry
        audio.play().catch(e => {
            console.log("Autoplay blocked, user must hit Play manually.");
        });
        document.getElementById('play-btn').innerText = audio.paused ? "PLAY" : "STOP";
    }

    function updateDisplay() {
        const trackText = document.getElementById('track-display');
        trackText.innerText = `SYSTEM_AUDIO: ${playlist[currentTrackIndex].name}.MP3 — BITRATE: 320KBPS — `;
    }

    function togglePlay() {
        const btn = document.getElementById('play-btn');
        if (audio.paused) {
            audio.play();
            btn.innerText = "STOP";
        } else {
            audio.pause();
            btn.innerText = "PLAY";
        }
    }

    function nextTrack() {
        currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
        changeTrack();
    }

    function prevTrack() {
        currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
        changeTrack();
    }

    function changeTrack() {
        const wasPlaying = !audio.paused;
        audio.src = playlist[currentTrackIndex].url;
        audio.load();
        updateDisplay();
        if (wasPlaying) {
            audio.play();
            document.getElementById('play-btn').innerText = "STOP";
        }
    }

    audio.addEventListener('ended', nextTrack);

    document.getElementById('volume-slider').addEventListener('input', (e) => {
        audio.volume = e.target.value;
        document.getElementById('vol-pct').innerText = Math.round(e.target.value * 100) + "%";
    });

    audio.addEventListener('timeupdate', () => {
        const mins = Math.floor(audio.currentTime / 60);
        const secs = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
        document.getElementById('time-display').innerText = `${mins}:${secs}`;
    });
</script>
</body>
</html>
